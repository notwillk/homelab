  - include_role:
      name: prepare-docker-compose

  - name: Check for directory
    stat:
      path: /opt/stacks/dockge
    register: directory_check

  - name: Creates directory
    become: yes
    ansible.builtin.file:
      path: /opt/stacks/dockge
      state: directory
      owner: docker
      group: docker
      mode: 0775
      recurse: yes
    when: not directory_check.stat.exists

  - name: Copy docker-compose.yml
    become: yes
    ansible.builtin.copy:
      src: files/docker-compose.yml
      dest: /opt/stacks/dockge/docker-compose.yml
      owner: docker
      group: docker
      mode: '0644'
    register: compose_file

  - name: rebuild-dockge
    ansible.builtin.command: docker compose -f /opt/stacks/dockge/docker-compose.yml build
    become: yes
    when: compose_file.changed

  - name: restart-dockge
    ansible.builtin.command: docker compose -f /opt/stacks/dockge/docker-compose.yml restart
    become: yes
    when: compose_file.changed
